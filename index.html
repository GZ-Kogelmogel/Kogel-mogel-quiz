<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kogel Mogel 1 â€” Photo Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI Variable Display', 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e0f2fe;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      padding: 30px;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
      max-width: 700px;
      width: 92%;
      backdrop-filter: blur(20px) saturate(180%);
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 14px;
      font-weight: 600;
      font-size: 2.1em;
    }

    #character-photo {
      max-width: 100%;
      border-radius: 16px;
      margin: 20px 0;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .btn {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0f172a;
      border: none;
      padding: 14px 24px;
      font-size: 1em;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.4);
      transition: transform 0.18s ease, box-shadow 0.25s ease;
      min-width: 140px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:hover { transform: scale(1.05); box-shadow: 0 6px 16px rgba(56, 189, 248, 0.6); }
    .btn:active { transform: scale(0.98); }

    .feedback {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 8px;
      color: #cbd5e1;
      min-height: 24px;
    }

    .score {
      font-size: 1em;
      font-weight: 600;
      color: #38bdf8;
      margin-bottom: 6px;
    }

    .footer {
      position: fixed;
      bottom: 12px;
      right: 12px;
      color: #64748b;
      font-size: 0.85em;
      opacity: 0.85;
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ“¸ Kogel Mogel 1 â€” Photo Quiz</h1>
    <img id="character-photo" src="" alt="Character photo">
    <div class="options">
      <button class="btn" id="option1">Option 1</button>
      <button class="btn" id="option2">Option 2</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="options">
      <button class="btn" id="nextBtn">Next</button>
      <button class="btn" id="resetBtn">Reset Score</button>
    </div>
    <div class="score" id="score">Score: 0</div>
  </div>

  <div class="footer">Made by Gracjan</div>

  <script>
    const photos = [
      {
        img: "K.png",
        correct: "Kasia Solska",
        options: ["Kasia Solska", "Barbara WolaÅ„ska"]
      },
      {
        img: "S.png",
        correct: "Maria Solska",
        options: ["Maria Solska", "Kasia Solska"]
      },
      {
        img: "M.png",
        correct: "Docent Marian WolaÅ„ski",
        options: ["Docent Marian WolaÅ„ski", "Zenon Solski"]
      },
      {
        img: "E.png",
        correct: "Barbara WolaÅ„ska",
        options: ["Barbara WolaÅ„ska", "Maria Solska"]
      }
    ];

    let score = 0;
    let currentPhoto = null;

    const el = {
      photo: document.getElementById("character-photo"),
      option1: document.getElementById("option1"),
      option2: document.getElementById("option2"),
      feedback: document.getElementById("feedback"),
      score: document.getElementById("score"),
      nextBtn: document.getElementById("nextBtn"),
      resetBtn: document.getElementById("resetBtn")
    };

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function loadPhoto() {
      const randomIndex = Math.floor(Math.random() * photos.length);
      currentPhoto = { ...photos[randomIndex] };
      currentPhoto.shuffledOptions = shuffle([...currentPhoto.options]);

      el.photo.src = currentPhoto.img;
      el.option1.textContent = currentPhoto.shuffledOptions[0];
      el.option2.textContent = currentPhoto.shuffledOptions[1];
      el.feedback.textContent = "";
      el.option1.disabled = false;
      el.option2.disabled = false;
    }

    function updateScore() {
      el.score.textContent = `Score: ${score}`;
    }

    function checkAnswer(idx) {
      const selected = currentPhoto.shuffledOptions[idx];
      const isCorrect = selected === currentPhoto.correct;

      el.feedback.textContent = isCorrect ? "âœ… Correct!" : "âŒ Incorrect!";
      if (isCorrect) {
        score++;
        updateScore();
      }
      el.option1.disabled = true;
      el.option2.disabled = true;
    }

    el.option1.addEventListener("click", () => checkAnswer(0));
    el.option2.addEventListener("click", () => checkAnswer(1));
    el.nextBtn.addEventListener("click", loadPhoto);
    el.resetBtn.addEventListener("click", () => { score = 0; updateScore(); loadPhoto(); });

    document.addEventListener("DOMContentLoaded", () => {
      updateScore();
      loadPhoto();
    });
  </script>
</body>
</html>
